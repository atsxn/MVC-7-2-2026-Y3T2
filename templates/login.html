<!DOCTYPE html>
<html>
<head>
    <title>SECURE LOGIN // SUNNY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-box {
            width: 350px;
            padding: 40px;
            border: 2px solid #32ff7e;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(50, 255, 126, 0.2);
            text-align: center;
            position: relative;
        }
        .scan-line {
            width: 100%; height: 2px; background: #32ff7e;
            position: absolute; top: 0; left: 0;
            animation: scan 3s infinite linear;
            opacity: 0.5;
            pointer-events: none;
        }
        @keyframes scan { 0% {top:0;} 100% {top:100%;} }
        
        /* ปุ่ม Guest สีเหลือง */
        .btn-guest {
            background: transparent;
            border: 1px dashed #ffff00;
            color: #ffff00;
            margin-top: 15px;
            font-size: 0.8em;
        }
        .btn-guest:hover {
            background: rgba(255, 255, 0, 0.1);
            box-shadow: 0 0 10px #ffff00;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="scan-line"></div>
        
        <h2 style="margin-bottom: 30px;">> AUTHENTICATE</h2>
        
        {% if error %}
            <div class="alert-error" style="font-size: 0.8em;">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div style="text-align: left; margin-bottom: 15px;">
                <label>> USER_ID</label>
                <input type="text" name="username" placeholder="Identify yourself..." required autofocus>
            </div>
            
            <div style="text-align: left; margin-bottom: 25px;">
                <label>> PASSCODE</label>
                <input type="password" name="password" placeholder="******">
            </div>
            
            <button type="submit">INITIATE SESSION</button>
        </form>

        <a href="/login_guest" style="text-decoration:none;">
            <button type="button" class="btn-guest">
                [ !! LOGIN AS CITIZEN !! ]
            </button>
        </a>
        
        <div style="margin-top: 20px; border-top: 1px solid #1a5e3a; padding-top: 10px; font-size: 0.6em; color: #555;">
            SYSTEM: SUNNY_V2<br>
            SECURE CONNECTION ESTABLISHED
        </div>
    </div>
</body>
</html>
